{% extends 'home.html' %}
{% block body %}

<center><marquee style = "font-family : 'Monotype Corsiva' ; font-size:30px;color :darkcyan
 ; background-color:black;font-weight : bold;">Job List</marquee></center><hr>

 <div class="container">
<table class="table table-bordered" id="myTable">
  <thead>
  <tr >
    <th>Sr. No</th>
    <th>Company</th>
    <th>Title</th>
    <th>Location</th>
    <th>Post_Date</th>
    <th>Last_date</th>
    <th>Action</th>
  </tr>
  </thead>
   <tbody>
   {% for i in newjobs %}
      <tr style="color:black">
      <td>{{i.SerialNumber}}</td>
      <td>{{i.company}} </td>
      <td>{{i.title}}</td>
      <td>{{i.postdate}}</td>
      <td>{{i.lastdate}}</td>
      <td>{{i.action}}</td>
      </tr>

{% endfor %}

    </tbody>
</table>

 </div>

<script>
            var el_up = document.getElementById("GFG_UP");

            el_up.innerHTML =
                "Click on the LINK for further confirmation.";
</script>
{% endblock %}
